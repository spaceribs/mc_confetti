<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,300,700|Anonymous+Pro:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="styles/2ea01c4b.main.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body ng-app="mcConfettiApp">
        <!--[if lt IE 7]>
        <p class="chromeframe">You are using an outdated browser.
            <a href="http://browsehappy.com/">Upgrade your browser today</a> or
            <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a>
                               to better experience this site.
        </p>
        <![endif]-->

        <!--[if lt IE 9]>
        <script src="components/es5-shim/es5-shim.js"></script>
        <script src="components/json3/lib/json3.min.js"></script>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="container" ng-controller="MainCtrl">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"></button>
                        <a class="brand" href="#">MC Confetti</a>
                        <nav class="pull-right">
                            <a ng-show="server" data-target="#reload-modal" data-toggle="modal" data-backdrop="static" ng-click="reloadPlugins()" class="btn">Reload Plugins</a>
                        </nav>
                    </div>
                </div>
            </div>
            <ul class="breadcrumb" ng-cloak="">
                <li ng-class="{'active': !route.plugin}"><a ng-href="#/">{{server.name}}</a></li>

                <li ng-repeat="(index, name) in activeItem.path">
                    <span class="divider">/</span>
                        <a href="#/{{getPluginPath(activeItem.path, index)}}">{{name}}</a>
                </li>

                <li class="active" ng-show="activeItem.name">
                    <span class="divider">/</span>
                    <span>{{activeItem.name}}</span>
                </li>
            </ul>
            <ng-view></ng-view>
        </div>

        <script src="scripts/79ec657f.libs.js"></script>

        <script src="scripts/992a58e5.scripts.js"></script>

    </body>
</html>
