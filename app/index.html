<!doctype html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge,chrome=1">
        <title></title>
        <meta name="description"
              content="">
        <meta name="viewport"
              content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,300,700|Anonymous+Pro:400,700,400italic,700italic'
              rel='stylesheet'
              type='text/css'>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet"
              href="styles/main.css">
    </head>
    <body ng-app="mcConfettiApp">
        <!--[if lt IE 7]>
        <p class="chromeframe">You are using an outdated browser.
            <a href="http://browsehappy.com/">Upgrade your browser today</a> or
            <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a>
                               to better experience this site.
        </p>
        <![endif]-->

        <!--[if lt IE 9]>
        <script src="components/es5-shim/es5-shim.js"></script>
        <script src="components/json3/lib/json3.min.js"></script>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="container"
             ng-controller="MainCtrl">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <button type="button"
                                class="btn btn-navbar"
                                data-toggle="collapse"
                                data-target=".nav-collapse"></button>
                        <a class="brand"
                           href="#">MC Confetti</a>
                        <nav class="pull-right">
                            <a ng-show="server"
                               data-target="#reload-modal"
                               data-toggle="modal"
                               data-backdrop="static"
                               ng-click="reloadPlugins()"
                               class="btn">Reload Plugins</a>
                        </nav>
                    </div>
                </div>
            </div>
            <ul class="breadcrumb" ng-cloak>
                <li ng-class="{'active': !route.plugin}"><a ng-href="#/">{{server.name}}</a></li>

                <li ng-repeat="(index, name) in activeItem.path">
                    <span class="divider">/</span>
                        <a href="#/{{getPluginPath(activeItem.path, index)}}">{{name}}</a>
                </li>

                <li class="active"
                    ng-show="activeItem.name">
                    <span class="divider">/</span>
                    <span>{{activeItem.name}}</span>
                </li>
            </ul>
            <ng-view></ng-view>
        </div>

        <!-- build:js scripts/libs.js -->
        <!-- utilities -->
        <script src="components/jquery/jquery.js"></script>
        <script src="components/underscore/underscore.js"></script>
        <script src="components/ace-builds/src/ace.js"></script>
        <script src="components/jsonapi/sdk/js/jsonapi-v2.js"></script>
        <script src="components/js-yaml/js-yaml.js"></script>

        <!-- angular -->
        <script src="components/angular-unstable/angular.js"></script>
        <script src="components/angular-ui/build/angular-ui.js"></script>
        <script src="components/angular-resource/angular-resource.js"></script>
        <script src="components/angular-cookies/angular-cookies.js"></script>
        <script src="components/angular-sanitize/angular-sanitize.js"></script>
        <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="components/angular-local-storage/angular-local-storage.js"></script>

        <!-- bootstrap -->
        <script src="components/bootstrap/js/bootstrap-affix.js"></script>
        <script src="components/bootstrap/js/bootstrap-alert.js"></script>
        <script src="components/bootstrap/js/bootstrap-button.js"></script>
        <script src="components/bootstrap/js/bootstrap-carousel.js"></script>
        <script src="components/bootstrap/js/bootstrap-collapse.js"></script>
        <script src="components/bootstrap/js/bootstrap-dropdown.js"></script>
        <script src="components/bootstrap/js/bootstrap-modal.js"></script>
        <script src="components/bootstrap/js/bootstrap-scrollspy.js"></script>
        <script src="components/bootstrap/js/bootstrap-tab.js"></script>
        <script src="components/bootstrap/js/bootstrap-tooltip.js"></script>
        <script src="components/bootstrap/js/bootstrap-transition.js"></script>
        <script src="components/bootstrap/js/bootstrap-typeahead.js"></script>
        <!-- endbuild -->

        <script src="components/angular-ui-ace/ui-ace.js"></script>

        <!-- build:js scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/Main.js"></script>
        <script src="scripts/controllers/Login.js"></script>
        <script src="scripts/controllers/Main.js"></script>
        <script src="scripts/controllers/Home.js"></script>
        <script src="scripts/controllers/Yaml.js"></script>
        <script src="scripts/controllers/File.js"></script>
        <script src="scripts/controllers/Folder.js"></script>
        <script src="scripts/controllers/Items.js"></script>
        <script src="scripts/controllers/Item.js"></script>
        <script src="scripts/controllers/Plugin.js"></script>
        <script src="scripts/controllers/ServerDialog.js"></script>
        <script src="scripts/controllers/LoadingDialog.js"></script>
        <script src="scripts/directives/CellInput.js"></script>
        <script src="scripts/filters/ItemName.js"></script>
        <script src="scripts/services/MC_Items.js"></script>
        <script src="scripts/services/MC_Enchants.js"></script>
        <script src="scripts/services/MC_BukkitNames.js"></script>
        <script src="scripts/services/MC_Api.js"></script>
        <script src="scripts/services/MC_Ignore.js"></script>
        <script src="scripts/services/FileEditors.js"></script>
        <script src="scripts/services/CellTypes.js"></script>
        <!-- endbuild -->

    </body>
</html>
